<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bere - Score Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .screen {
            display: none;
            background: #FFF8DC;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-in;
            border: 3px solid #8B4513;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 100%;
            width: 280px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 30px;
            font-size: 28px;
        }

        h2 {
            text-align: center;
            color: #A0522D;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #D2691E 0%, #8B4513 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: #DEB887;
            color: #8B4513;
        }

        .btn-secondary:active {
            background: #D2B48C;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #D2691E;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #8B4513;
        }

        .player-input {
            margin: 15px 0;
        }

        .player-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8B4513;
        }

        .round-header {
            background: linear-gradient(135deg, #D2691E 0%, #8B4513 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .round-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .starting-player {
            font-size: 14px;
            opacity: 0.9;
        }

        .player-selection {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 2px solid #D2691E;
        }

        .player-name {
            font-size: 20px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 15px;
        }

        .choice-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .choice-btn {
            padding: 15px;
            min-height: 50px;
            border: 2px solid #D2691E;
            background: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .choice-btn.selected {
            background: #D2691E;
            color: white;
        }

        .choice-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .sum-display {
            text-align: center;
            padding: 25px;
            background: white;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #D2691E;
        }

        .sum-number {
            font-size: 48px;
            font-weight: bold;
            color: #D2691E;
            margin: 10px 0;
        }

        .fiummm-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .fiummm-yes {
            background: #FFD700;
            color: #DC143C;
            animation: pulse 0.5s ease-in-out;
        }

        .fiummm-no {
            background: #90EE90;
            color: #228B22;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-input {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 2px solid #D2691E;
        }

        .score-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .score-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .score-btn-yes {
            background: #4CAF50;
            color: white;
        }

        .score-btn-no {
            background: #F44336;
            color: white;
        }

        .score-btn.selected {
            box-shadow: 0 0 0 3px #FFD700;
        }

        .score-btn.unselected {
            opacity: 0.3;
            filter: grayscale(50%);
        }

        .scoreboard {
            margin-top: 20px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 2px solid #D2691E;
        }

        .score-item.eliminated {
            opacity: 0.6;
            background: #FFE4E1;
            border-color: #DC143C;
        }

        .score-item .player-name-score {
            font-weight: bold;
            color: #8B4513;
        }

        .score-item .player-score {
            font-weight: bold;
            color: #D2691E;
            font-size: 24px;
        }

        .score-item.eliminated .player-score {
            color: #DC143C;
        }

        .eliminated-badge {
            background: #DC143C;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }

        .loser-announcement {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #696969 0%, #A9A9A9 100%);
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #2F4F4F;
        }

        .loser-announcement h2 {
            color: #2F4F4F;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .loser-name {
            font-size: 36px;
            font-weight: bold;
            color: #DC143C;
        }

        .info-text {
            text-align: center;
            color: #8B4513;
            margin: 15px 0;
            line-height: 1.6;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #D2691E;
        }

        .edit-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .adjust-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background: #D2691E;
            color: white;
        }

        .adjust-btn:active {
            transform: scale(0.9);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit.active {
            background: #FF9800;
        }

        .add-player-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 2px solid #4CAF50;
        }

        .add-player-form input {
            margin: 10px 0;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .form-buttons button {
            flex: 1;
        }

        .dealer-badge {
            display: inline-block;
            background: #FFD700;
            color: #8B4513;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            margin-left: 8px;
            border: 2px solid #8B4513;
        }

        .roulette-container {
            text-align: center;
            padding: 40px 20px;
        }

        .roulette-wheel {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 30px auto;
            border: 8px solid #D2691E;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFF8DC 0%, #F5DEB3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .roulette-names {
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        @keyframes spin {
            0% { 
                transform: translateY(0); 
                opacity: 1;
            }
            10% { 
                transform: translateY(-30px); 
                opacity: 0.7;
            }
            20% { 
                transform: translateY(0); 
                opacity: 1;
            }
            30% { 
                transform: translateY(-30px); 
                opacity: 0.7;
            }
            40% { 
                transform: translateY(0); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-30px); 
                opacity: 0.7;
            }
            60% { 
                transform: translateY(0); 
                opacity: 1;
            }
            70% { 
                transform: translateY(-30px); 
                opacity: 0.7;
            }
            80% { 
                transform: translateY(0); 
                opacity: 1;
            }
            90% { 
                transform: translateY(-30px); 
                opacity: 0.7;
            }
            100% { 
                transform: translateY(0); 
                opacity: 1;
            }
        }

        .dealer-selection-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .player-selection-btn {
            padding: 20px;
            background: white;
            border: 3px solid #D2691E;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-selection-btn:hover {
            background: #FFF8DC;
            transform: scale(1.02);
        }

        .player-selection-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Splash Screen -->
        <div id="splashScreen" class="screen active">
            <div class="logo-container">
                <img src="la-bere-logo.png" alt="La Bere Logo" class="logo">
            </div>
            <button class="btn btn-primary" onclick="startNewGame()">üéÆ New Game</button>
            <button id="resumeBtn" class="btn btn-secondary" onclick="resumeGame()" style="display: none;">‚ñ∂Ô∏è Resume Game</button>
        </div>

        <!-- Player Setup Screen -->
        <div id="setupScreen" class="screen">
            <h1>‚öôÔ∏è Game Setup</h1>
            <div id="playerCountInput">
                <label for="playerCount">How many players?</label>
                <input type="number" id="playerCount" min="2" max="10" placeholder="Enter number of players">
                <button class="btn btn-primary" onclick="setPlayerCount()">Continue</button>
            </div>
            <div id="playerNamesInput" style="display: none;">
                <h2>Enter Player Names</h2>
                <div id="nameInputs"></div>
                <button class="btn btn-primary" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <!-- Dealer Selection Screen -->
        <div id="dealerScreen" class="screen">
            <h1>üé¥ Select Dealer</h1>
            <p class="info-text">Who will be the dealer?</p>
            <button class="btn btn-primary" onclick="showRandomDealerSelection()">üé≤ Choose Randomly</button>
            <button class="btn btn-secondary" onclick="showManualDealerSelection()">üëÜ Select Manually</button>
        </div>

        <!-- Random Dealer Selection Screen -->
        <div id="randomDealerScreen" class="screen">
            <div class="roulette-container">
                <h2>Selecting Dealer...</h2>
                <div class="roulette-wheel">
                    <div class="roulette-names" id="rouletteNames"></div>
                </div>
            </div>
        </div>

        <!-- Manual Dealer Selection Screen -->
        <div id="manualDealerScreen" class="screen">
            <h2>Select a Dealer</h2>
            <p class="info-text">Tap on a player to make them the dealer</p>
            <div id="manualDealerList"></div>
        </div>

        <!-- Round Selection Screen -->
        <div id="roundScreen" class="screen">
            <div class="round-header">
                <div class="round-name" id="roundName">ROUND</div>
                <div class="starting-player" id="startingPlayer">Starting Player</div>
            </div>
            <div id="playerSelections"></div>
            <button id="showSumBtn" class="btn btn-primary" onclick="showSum()" disabled>Show Total</button>
        </div>

        <!-- Sum Display Screen -->
        <div id="sumScreen" class="screen">
            <h2>Round Total</h2>
            <div class="sum-display">
                <div>Total Cards Predicted:</div>
                <div class="sum-number" id="sumNumber">0</div>
                <div class="fiummm-message" id="fiummmMessage"></div>
            </div>
            <button class="btn btn-primary" onclick="showScoreInput()">Add Scores</button>
        </div>

        <!-- Score Input Screen -->
        <div id="scoreScreen" class="screen">
            <h2>Did players reach their goal?</h2>
            <div id="scoreInputs"></div>
            <button class="btn btn-primary" onclick="calculateScores()">Calculate Scores</button>
        </div>

        <!-- Scoreboard Screen -->
        <div id="scoreboardScreen" class="screen">
            <h1>üìä Scoreboard</h1>
            <button id="editModeBtn" class="btn btn-edit" onclick="toggleEditMode()">‚úèÔ∏è Edit</button>
            <div id="addPlayerForm" style="display: none;"></div>
            <div id="scoreboard" class="scoreboard"></div>
            <div id="loserSection"></div>
            <button id="nextRoundBtn" class="btn btn-primary" onclick="nextRound()">Next Round</button>
            <button class="btn btn-secondary" onclick="backToMainMenu()">Main Menu</button>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            players: [],
            currentRound: 0,
            roundTypes: ['Uno', 'Tres', 'Cinco', 'Siete'],
            roundMaxValues: { 'Uno': 1, 'Tres': 3, 'Cinco': 5, 'Siete': 7 },
            currentRoundType: '',
            dealerIndex: null,
            startingPlayerIndex: 0,
            currentSelections: [],
            currentScores: {},
            editMode: false
        };

        // Initialize
        window.onload = function() {
            checkForSavedGame();
        };

        function checkForSavedGame() {
            const saved = localStorage.getItem('laBereGame');
            if (saved) {
                document.getElementById('resumeBtn').style.display = 'block';
            }
        }

        function saveGame() {
            localStorage.setItem('laBereGame', JSON.stringify(gameState));
        }

        function resumeGame() {
            const saved = localStorage.getItem('laBereGame');
            if (saved) {
                gameState = JSON.parse(saved);
                showScreen('scoreboardScreen');
                updateScoreboard();
            }
        }

        function startNewGame() {
            if (localStorage.getItem('laBereGame')) {
                if (!confirm('This will delete your saved game. Continue?')) {
                    return;
                }
            }
            localStorage.removeItem('laBereGame');
            gameState = {
                players: [],
                currentRound: 0,
                roundTypes: ['Uno', 'Tres', 'Cinco', 'Siete'],
                roundMaxValues: { 'Uno': 1, 'Tres': 3, 'Cinco': 5, 'Siete': 7 },
                currentRoundType: '',
                dealerIndex: null,
                startingPlayerIndex: 0,
                currentSelections: [],
                currentScores: {},
                editMode: false
            };
            showScreen('setupScreen');
        }

        function setPlayerCount() {
            const count = parseInt(document.getElementById('playerCount').value);
            if (count < 2) {
                alert('You need at least 2 players!');
                return;
            }
            if (count > 10) {
                alert('Maximum 10 players allowed!');
                return;
            }
            document.getElementById('playerCountInput').style.display = 'none';
            document.getElementById('playerNamesInput').style.display = 'block';
            
            const container = document.getElementById('nameInputs');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <label>Player ${i + 1} Name:</label>
                    <input type="text" id="playerName${i}" placeholder="Enter name">
                `;
                container.appendChild(div);
            }
        }

        function startGame() {
            const count = document.getElementById('nameInputs').children.length;
            gameState.players = [];
            
            for (let i = 0; i < count; i++) {
                const name = document.getElementById(`playerName${i}`).value.trim();
                if (!name) {
                    alert(`Please enter a name for Player ${i + 1}`);
                    return;
                }
                gameState.players.push({
                    name: name,
                    score: 0,
                    eliminated: false
                });
            }
            
            gameState.currentRound = 0;
            
            // Show dealer selection screen
            showScreen('dealerScreen');
        }

        function startRound() {
            const roundIndex = gameState.currentRound % 4;
            gameState.currentRoundType = gameState.roundTypes[roundIndex];
            gameState.currentSelections = Array(gameState.players.length).fill(null);
            
            showScreen('roundScreen');
            updateRoundScreen();
            
            // Disable the Show Total button until all predictions are made
            document.getElementById('showSumBtn').disabled = true;
            
            saveGame();
        }

        function updateRoundScreen() {
            const maxValue = gameState.roundMaxValues[gameState.currentRoundType];
            const startingPlayer = gameState.players[gameState.startingPlayerIndex];
            const dealer = gameState.players[gameState.dealerIndex];
            
            document.getElementById('roundName').textContent = `ROUND: ${gameState.currentRoundType.toUpperCase()}`;
            document.getElementById('startingPlayer').textContent = `Dealer: ${dealer.name} | Starting: ${startingPlayer.name}`;
            
            const container = document.getElementById('playerSelections');
            container.innerHTML = '';
            
            // Create selections in order starting from starting player
            const activePlayers = [];
            for (let i = 0; i < gameState.players.length; i++) {
                const index = (gameState.startingPlayerIndex + i) % gameState.players.length;
                if (!gameState.players[index].eliminated) {
                    activePlayers.push({...gameState.players[index], originalIndex: index});
                }
            }
            
            activePlayers.forEach((player, orderIndex) => {
                const div = document.createElement('div');
                div.className = 'player-selection';
                const dealerBadge = player.originalIndex === gameState.dealerIndex ? '<span class="dealer-badge">üé¥</span>' : '';
                div.innerHTML = `
                    <div class="player-name">${player.name}${dealerBadge}</div>
                    <div class="choice-buttons" id="choices${player.originalIndex}"></div>
                `;
                container.appendChild(div);
                
                createChoiceButtons(player.originalIndex, maxValue, orderIndex === activePlayers.length - 1, activePlayers.length);
            });
        }

        function createChoiceButtons(playerIndex, maxValue, isLastPlayer, activePlayerCount) {
            const container = document.getElementById(`choices${playerIndex}`);
            container.innerHTML = '';
            
            for (let i = 0; i <= maxValue; i++) {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = i;
                btn.onclick = () => selectChoice(playerIndex, i);
                
                if (gameState.currentSelections[playerIndex] === i) {
                    btn.classList.add('selected');
                }
                
                // Check if this button should be disabled for last player
                if (isLastPlayer && activePlayerCount > 1) {
                    const currentSum = gameState.currentSelections.reduce((sum, val, idx) => {
                        if (idx !== playerIndex && val !== null) {
                            return sum + val;
                        }
                        return sum;
                    }, 0);
                    
                    if (currentSum + i === maxValue) {
                        btn.disabled = true;
                    }
                }
                
                container.appendChild(btn);
            }
        }

        function selectChoice(playerIndex, value) {
            gameState.currentSelections[playerIndex] = value;
            updateRoundScreen();
            
            // Check if all active players have selected
            const allSelected = gameState.players.every((player, idx) => {
                return player.eliminated || gameState.currentSelections[idx] !== null;
            });
            
            // Enable or disable the button
            document.getElementById('showSumBtn').disabled = !allSelected;
        }

        function showSum() {
            const sum = gameState.currentSelections.reduce((total, val) => {
                return total + (val !== null ? val : 0);
            }, 0);
            
            const maxValue = gameState.roundMaxValues[gameState.currentRoundType];
            
            document.getElementById('sumNumber').textContent = sum;
            
            const messageDiv = document.getElementById('fiummmMessage');
            if (sum < maxValue) {
                messageDiv.textContent = 'üî• THERE IS A FIUMMM!!';
                messageDiv.className = 'fiummm-message fiummm-yes';
            } else {
                messageDiv.textContent = 'No hay fium se√±ores';
                messageDiv.className = 'fiummm-message fiummm-no';
            }
            
            showScreen('sumScreen');
        }

        function showScoreInput() {
            const container = document.getElementById('scoreInputs');
            container.innerHTML = '';
            gameState.currentScores = {};
            
            gameState.players.forEach((player, idx) => {
                if (!player.eliminated) {
                    const div = document.createElement('div');
                    div.className = 'score-input';
                    div.innerHTML = `
                        <div class="player-name">${player.name} - Pidi√≥: ${gameState.currentSelections[idx]}</div>
                        <div class="score-buttons">
                            <button class="score-btn score-btn-yes" id="scoreYes${idx}" onclick="setScore(${idx}, true)">‚úì Yes</button>
                            <button class="score-btn score-btn-no" id="scoreNo${idx}" onclick="setScore(${idx}, false)">‚úó No</button>
                        </div>
                    `;
                    container.appendChild(div);
                }
            });
            
            showScreen('scoreScreen');
        }

        function setScore(playerIndex, accomplished) {
            gameState.currentScores[playerIndex] = accomplished;
            
            // Visual feedback
            const yesBtn = document.getElementById(`scoreYes${playerIndex}`);
            const noBtn = document.getElementById(`scoreNo${playerIndex}`);
            
            if (yesBtn && noBtn) {
                yesBtn.classList.remove('selected', 'unselected');
                noBtn.classList.remove('selected', 'unselected');
                
                if (accomplished) {
                    yesBtn.classList.add('selected');
                    noBtn.classList.add('unselected');
                } else {
                    noBtn.classList.add('selected');
                    yesBtn.classList.add('unselected');
                }
            }
        }

        function calculateScores() {
            // Check if all scores are entered
            const activePlayerCount = gameState.players.filter(p => !p.eliminated).length;
            if (Object.keys(gameState.currentScores).length !== activePlayerCount) {
                alert('Please enter results for all players!');
                return;
            }
            
            // Check if at least one player didn't reach their goal
            const allWon = Object.values(gameState.currentScores).every(score => score === true);
            if (allWon) {
                alert('No pueden ganar todos, revis√° bien.');
                return;
            }
            
            // Check if sum of correct predictions exceeds round max
            const maxValue = gameState.roundMaxValues[gameState.currentRoundType];
            let sumOfWinners = 0;
            gameState.players.forEach((player, idx) => {
                if (!player.eliminated && gameState.currentScores[idx] === true) {
                    sumOfWinners += gameState.currentSelections[idx];
                }
            });
            
            if (sumOfWinners > maxValue) {
                alert(`La suma de los que ganaron (${sumOfWinners}) no puede ser mayor que el m√°ximo de la ronda (${maxValue}). Revis√° bien.`);
                return;
            }
            
            // Calculate and add scores
            gameState.players.forEach((player, idx) => {
                if (!player.eliminated && gameState.currentScores[idx] !== undefined) {
                    if (gameState.currentScores[idx]) {
                        player.score += 5 + gameState.currentSelections[idx];
                    }
                    
                    // Check for elimination
                    if (player.score >= 50) {
                        player.eliminated = true;
                    }
                }
            });
            
            // Move dealer to next player (counter-clockwise)
            // Skip eliminated players
            let attempts = 0;
            do {
                gameState.dealerIndex = (gameState.dealerIndex + 1) % gameState.players.length;
                attempts++;
            } while (gameState.players[gameState.dealerIndex].eliminated && 
                     attempts < gameState.players.length);
            
            // Starting player is the player after the dealer
            attempts = 0;
            gameState.startingPlayerIndex = (gameState.dealerIndex + 1) % gameState.players.length;
            while (gameState.players[gameState.startingPlayerIndex].eliminated && attempts < gameState.players.length) {
                gameState.startingPlayerIndex = (gameState.startingPlayerIndex + 1) % gameState.players.length;
                attempts++;
            }
            
            gameState.currentRound++;
            
            saveGame();
            showScoreboard();
        }

        function showScoreboard() {
            showScreen('scoreboardScreen');
            // Reset edit button state
            const editBtn = document.getElementById('editModeBtn');
            if (gameState.editMode) {
                editBtn.textContent = '‚úì Done';
                editBtn.classList.add('active');
            } else {
                editBtn.textContent = '‚úèÔ∏è Edit';
                editBtn.classList.remove('active');
            }
            updateScoreboard();
        }

        function updateScoreboard() {
            const container = document.getElementById('scoreboard');
            container.innerHTML = '';
            
            // Sort players by score (lowest first, eliminated last)
            const sortedPlayers = [...gameState.players].sort((a, b) => {
                if (a.eliminated && !b.eliminated) return 1;
                if (!a.eliminated && b.eliminated) return -1;
                return a.score - b.score;
            });
            
            sortedPlayers.forEach(player => {
                const div = document.createElement('div');
                div.className = 'score-item' + (player.eliminated ? ' eliminated' : '');
                
                // Find the original index of this player
                const playerIndex = gameState.players.findIndex(p => p.name === player.name);
                
                if (gameState.editMode) {
                    div.innerHTML = `
                        <span class="player-name-score">
                            ${player.name}
                            ${player.eliminated ? '<span class="eliminated-badge">SE FUE</span>' : ''}
                        </span>
                        <div class="edit-controls">
                            <button class="adjust-btn" onclick="adjustScore(${playerIndex}, -1)">-1</button>
                            <span class="player-score">${player.score}</span>
                            <button class="adjust-btn" onclick="adjustScore(${playerIndex}, 1)">+1</button>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <span class="player-name-score">
                            ${player.name}
                            ${player.eliminated ? '<span class="eliminated-badge">SE FUE</span>' : ''}
                        </span>
                        <span class="player-score">${player.score}</span>
                    `;
                }
                container.appendChild(div);
            });
            
            // Show "Add New Player" button in edit mode
            if (gameState.editMode) {
                const addPlayerDiv = document.createElement('div');
                addPlayerDiv.style.marginTop = '15px';
                addPlayerDiv.innerHTML = '<button class="btn btn-primary" onclick="showAddPlayerForm()">‚ûï Add New Player</button>';
                container.appendChild(addPlayerDiv);
            }
            
            // Check for loser (only 1 player remaining)
            const activePlayers = gameState.players.filter(p => !p.eliminated);
            const loserSection = document.getElementById('loserSection');
            
            if (activePlayers.length === 1) {
                loserSection.innerHTML = `
                    <div class="loser-announcement">
                        <h2>üíÄ LOSER üíÄ</h2>
                        <div class="loser-name">${activePlayers[0].name}</div>
                        <p style="margin-top: 15px; color: #2F4F4F;">Everyone else was eliminated at 50+ points!</p>
                    </div>
                `;
                document.getElementById('nextRoundBtn').style.display = 'none';
            } else {
                loserSection.innerHTML = '';
                document.getElementById('nextRoundBtn').style.display = 'block';
            }
        }

        function nextRound() {
            gameState.editMode = false;
            document.getElementById('addPlayerForm').style.display = 'none';
            startRound();
        }

        function backToMainMenu() {
            gameState.editMode = false;
            document.getElementById('addPlayerForm').style.display = 'none';
            showScreen('splashScreen');
            checkForSavedGame();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function toggleEditMode() {
            gameState.editMode = !gameState.editMode;
            const editBtn = document.getElementById('editModeBtn');
            
            if (gameState.editMode) {
                editBtn.textContent = '‚úì Done';
                editBtn.classList.add('active');
            } else {
                editBtn.textContent = '‚úèÔ∏è Edit';
                editBtn.classList.remove('active');
                // Hide add player form if open
                document.getElementById('addPlayerForm').style.display = 'none';
            }
            
            updateScoreboard();
            saveGame();
        }

        function adjustScore(playerIndex, amount) {
            gameState.players[playerIndex].score += amount;
            
            // Prevent negative scores
            if (gameState.players[playerIndex].score < 0) {
                gameState.players[playerIndex].score = 0;
            }
            
            // Check for elimination/un-elimination
            if (gameState.players[playerIndex].score >= 50) {
                gameState.players[playerIndex].eliminated = true;
            } else if (gameState.players[playerIndex].score < 50 && gameState.players[playerIndex].eliminated) {
                gameState.players[playerIndex].eliminated = false;
            }
            
            updateScoreboard();
            saveGame();
        }

        function showAddPlayerForm() {
            const formContainer = document.getElementById('addPlayerForm');
            formContainer.style.display = 'block';
            formContainer.innerHTML = `
                <div class="add-player-form">
                    <h3 style="color: #8B4513; margin-bottom: 15px;">Add New Player</h3>
                    <input type="text" id="newPlayerName" placeholder="Player Name">
                    <input type="number" id="newPlayerScore" placeholder="Starting Score" value="0" min="0">
                    <div class="form-buttons">
                        <button class="btn btn-primary" onclick="addNewPlayer()">Add Player</button>
                        <button class="btn btn-secondary" onclick="cancelAddPlayer()">Cancel</button>
                    </div>
                </div>
            `;
        }

        function addNewPlayer() {
            const name = document.getElementById('newPlayerName').value.trim();
            const score = parseInt(document.getElementById('newPlayerScore').value) || 0;
            
            if (!name) {
                alert('Please enter a player name!');
                return;
            }
            
            // Check if name already exists
            if (gameState.players.some(p => p.name === name)) {
                alert('A player with this name already exists!');
                return;
            }
            
            // Add the new player
            gameState.players.push({
                name: name,
                score: score,
                eliminated: score >= 50
            });
            
            // Hide form and update
            cancelAddPlayer();
            updateScoreboard();
            saveGame();
        }

        function cancelAddPlayer() {
            document.getElementById('addPlayerForm').style.display = 'none';
        }

        function showRandomDealerSelection() {
            showScreen('randomDealerScreen');
            
            // Randomly select dealer
            const randomIndex = Math.floor(Math.random() * gameState.players.length);
            
            // Show roulette animation
            const rouletteNames = document.getElementById('rouletteNames');
            let currentIndex = 0;
            const intervalDuration = 150;
            const totalDuration = 3000;
            const iterations = totalDuration / intervalDuration;
            let count = 0;
            
            const interval = setInterval(() => {
                rouletteNames.textContent = gameState.players[currentIndex].name;
                currentIndex = (currentIndex + 1) % gameState.players.length;
                count++;
                
                if (count >= iterations) {
                    clearInterval(interval);
                    // Show the final selected dealer
                    rouletteNames.textContent = gameState.players[randomIndex].name;
                    gameState.dealerIndex = randomIndex;
                    
                    // Calculate starting player (next to dealer)
                    gameState.startingPlayerIndex = (gameState.dealerIndex + 1) % gameState.players.length;
                    
                    // Wait a moment then start the round
                    setTimeout(() => {
                        startRound();
                    }, 1500);
                }
            }, intervalDuration);
        }

        function showManualDealerSelection() {
            showScreen('manualDealerScreen');
            
            const container = document.getElementById('manualDealerList');
            container.innerHTML = '';
            
            gameState.players.forEach((player, index) => {
                const btn = document.createElement('button');
                btn.className = 'player-selection-btn';
                btn.textContent = player.name;
                btn.onclick = () => selectDealer(index);
                container.appendChild(btn);
            });
        }

        function selectDealer(index) {
            gameState.dealerIndex = index;
            
            // Calculate starting player (next to dealer)
            gameState.startingPlayerIndex = (gameState.dealerIndex + 1) % gameState.players.length;
            
            startRound();
        }
    </script>
